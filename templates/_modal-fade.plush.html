<%= if (modal_action == "submit") { %>
<button type="button" class="btn btn-primary btn-md m-3" data-toggle="modal" data-target="#topic-modal-<%= modal_ID %>">
    <span><%= button_label %></span>
</button>
<div class="modal fade" id="topic-modal-<%= modal_ID %>">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title"><%= modal_title %></h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <!-- Modal  -->
            <div class="modal-body">
                <div class="row">
                    <div class="col text-left">
                        <button action="submit"  class="btn btn-primary">
                            <%= bicon("upload",{size:"2em"}) %> 
                        </button>
                    </div>
                    <div class="col text-right">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal"><%= t("close") %></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<% } else if (modal_action == "delete") { %> 
    <button type="button" class="btn btn-danger btn-md m-3" data-toggle="modal" data-target="#topic-modal-<%= modal_ID %>">
        <span><%= button_label %></span>
    </button>
<div class="modal fade" id="topic-modal-<%= modal_ID %>">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title"><%= modal_title %></h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <!-- Modal  -->
            <div class="modal-body">
                <div class="row">
                    <div class="col text-left">
                        <a href="<%= modal_href %>" class="btn btn-danger">
                            <%= bicon("trash-fill",{size:"2em"}) %> 
                        </a>
                    </div>
                    <div class="col text-right">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal"><%= t("close") %></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<% } else if (modal_action == "disabled"){ %>
    <button type="button" class="btn btn-outline-danger btn-md m-3" data-toggle="modal" data-target="#topic-modal-<%= modal_ID %>">
        <span><%= button_label %></span>
    </button>
    <div class="help-block mb-4" style="color:red;"><span><%= form_error.Error() %></span></div>
    <div class="modal fade" id="topic-modal-<%= modal_ID %>">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title"><%= modal_title %></h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <!-- Modal  -->
                <div class="modal-body">
                    <div class="row">
                        <div class="col text-left">
                            <button action="#"  class="btn btn-secondary" disabled>
                                <%= bicon("upload",{size:"2em"}) %> 
                            </button>
                        </div>
                        <div class="col text-right">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal"><%= t("close") %></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<% } %>
